<!doctype html>
<meta charset="utf-8">

<script src="http://www.d3plus.org/js/d3.js"></script>
<script src="http://www.d3plus.org/js/d3plus.js"></script>

<div id="viz" style="height:680px;width:30vw;"></div>

<script>
  var sample_data = [
    {"value": 70, "name": "alpha"}
  ]
  for(i=1;i<150;i++){
  	sample_data.push({"value":(Math.floor(Math.random()*10000)%20)+100,"name":String(Math.floor(Math.random()*100000000))});
  }
  console.log(sample_data);
  var visualization = d3plus.viz()
    .container("#viz")
    .data(sample_data)
    .type("tree_map")
    .id("name")
    .color("name")
    .size("value")
    .legend({"size":10})
    .draw()
</script>
